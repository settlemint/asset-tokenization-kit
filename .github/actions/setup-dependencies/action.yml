name: "Setup Dependencies"
description: "Setup all common dependencies and tools for the project"
inputs:
  github_token:
    description: "GitHub token"
    required: true
  npm_token:
    description: "NPM registry token"
    required: true
  disable_node:
    description: "Disable Node.js installation"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v5

    - name: Set up turbo caching
      uses: namespace-actions/setup-turbocache@v0

    - name: Setup caches
      uses: namespacelabs/nscloud-cache-action@v1
      with:
        path: |
          ./.turbo
          ./**/.turbo
          ~/.bun/install/cache
          ~/.cache/turbo
          ~/.cache/bun
          ~/.cache/foundry
          ~/.cache/helm
          ./kit/contracts/.generated

    - name: Login to npm
      shell: bash
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ inputs.github_token }}" >> ~/.npmrc
        echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" >> ~/.npmrc

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: .bun-version

    - name: Install Node.js
      if: inputs.disable_node == 'false'
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        token: ${{ inputs.github_token }}

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: v1.3.0

    - name: Install Helm Docs
      shell: bash
      run: |
        brew install norwoodj/tap/helm-docs

    - name: Install Bun dependencies
      shell: bash
      run: |
        bun install

    - name: Install Helm
      uses: azure/setup-helm@v4
