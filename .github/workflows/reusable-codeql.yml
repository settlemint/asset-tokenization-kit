name: Reusable CodeQL Analysis

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
        description: 'Language to analyze (e.g., javascript-typescript, python, java)'
      build-mode:
        required: false
        type: string
        default: 'autobuild'
        description: 'Build mode for CodeQL (none, autobuild, manual)'
      queries:
        required: false
        type: string
        default: 'security-extended,security-and-quality'
        description: 'CodeQL query suites to use'
      runs-on:
        required: false
        type: string
        default: 'ubuntu-latest'
        description: 'The type of runner to use'

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.language }}
          queries: ${{ inputs.queries }}

      - name: Autobuild
        if: inputs.build-mode == 'autobuild'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ inputs.language }}"