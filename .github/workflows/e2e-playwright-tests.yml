name: Playwright Tests
on:
  schedule:
    - cron: "0 0 * * 1-5" # runs every night Sun-Fri at 2AM (time difference with GHA! + 1hr)
  pull_request:
    types: [labeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Playwright Tests
    runs-on: namespace-profile-starterkit
    environment: staging
    timeout-minutes: 60 # 1 hour maximum runtime
    if: ${{ github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-playwright-tests') }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: namespacelabs/nscloud-checkout-action@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: bun install
        working-directory: kit/e2e

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: kit/e2e

      - name: Connect to SettleMint
        uses: settlemint/settlemint-action@main
        with:
          instance: ${{ secrets.SETTLEMINT_INSTANCE }}
          access-token: ${{ secrets.SETTLEMINT_PERSONAL_ACCESS_TOKEN }}
          dotEnvFile: ${{ secrets.ENV_FILE }}
          dotEnvLocalFile: ${{ secrets.ENV_FILE_LOCAL }}

      - name: Install dapp dependencies
        run: bun install
        working-directory: kit/dapp

      - name: Start Next.js dev server
        run: |
          nohup bun run dev > server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          echo "Waiting for dev server to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; done'
          echo "Dev server is ready!"
        working-directory: kit/dapp

      - name: Run Playwright tests
        run: bun playwright test tests --retries 2 --reporter=html
        working-directory: kit/e2e
        env:
          CI: true

      - name: Stop dev server
        if: always()
        run: kill ${{ env.SERVER_PID }} || true
        working-directory: kit/dapp

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            kit/e2e/playwright-report/
            kit/e2e/test-results/
          retention-days: 1
