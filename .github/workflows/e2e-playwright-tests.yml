name: Playwright Tests
on:
  schedule:
    - cron: "0 0 * * 1-5" # runs every night Sun-Fri at 2AM (time difference with GHA! + 1hr)
  pull_request:
    types: [labeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Playwright Tests
    runs-on: namespace-profile-atk
    environment: staging
    timeout-minutes: 60 # 1 hour maximum runtime
    if:
      ${{ github.ref == 'refs/heads/main' ||
      contains(github.event.pull_request.labels.*.name, 'run-playwright-tests')
      }}
    steps:
      - name: Checkout repository
        uses: namespacelabs/nscloud-checkout-action@v7

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup 1Password
        uses: 1password/load-secrets-action/configure@v2
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load all secrets
        uses: 1password/load-secrets-action@v2
        env:
          SLACK_WEBHOOK_URL: op://platform/slack-webhooks/e2e-report
          PAT_TOKEN: op://platform/github-commit-pat/credential
          HARBOR_USER: op://platform/harbor/username
          HARBOR_PASS: op://platform/harbor/password
          NPM_TOKEN: op://platform/npmjs/credential

      - name: Setup dependencies
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
          github.event_name == 'pull_request_review'
        uses: ./.github/actions/setup-dependencies
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          npm_token: ${{ env.NPM_TOKEN }}

      - name: Login to GitHub Container Registry
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Harbor
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
        uses: docker/login-action@v3
        with:
          registry: harbor.settlemint.com
          username: ${{ env.HARBOR_USER }}
          password: ${{ env.HARBOR_PASS }}

      - name: Connect to SettleMint
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
        uses: settlemint/settlemint-action@main
        with:
          instance: local

      - name: Generate artifacts
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
        run: |
          bunx turbo run artifacts --concurrency=100%

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: kit/e2e

      - name: Reset dev environment (clean start)
        run: bun run dev:reset
        working-directory: .

      - name: Start dev server
        run: |
          echo "Starting dev server..."
          nohup bun run dev > server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          echo "Waiting 30 seconds for Next.js to initialize all routes..."
          sleep 30
          echo "Performing initial server check..."
          curl -v http://localhost:3000/ || echo "Initial check failed, will retry"
          timeout_seconds=120
          elapsed=0
          success=false

          while [ $elapsed -lt $timeout_seconds ]; do
            echo "Checking server status (${elapsed}s elapsed)..."
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ || echo "failed")

            if [ "$status" = "200" ]; then
              echo "Server is ready! Status: $status"
              success=true
              break
            fi

            if [ "$status" = "307" ]; then
              echo "Server is ready (with redirect)! Status: $status"
              success=true
              break
            fi

            echo "Server not ready yet (status: $status). Recent logs:"
            tail -n 10 server.log || true
            sleep 15
            elapsed=$((elapsed + 15))
          done
          if [ "$success" = false ]; then
            echo "Server failed to start within $timeout_seconds seconds. Last server logs:"
            cat server.log
            echo "Attempting final direct check with verbose output:"
            curl -v http://localhost:3000/ || echo "Final check failed"
            exit 1
          fi

          echo "Dev server is ready at http://localhost:3000!"
        working-directory: .

      - name: Tail dapp server log (debug)
        if: always()
        run: tail -n 1000 -f server.log &
        working-directory: kit/dapp
        continue-on-error: true

      - name: Run API Playwright tests
        id: playwright-api
        run:
          bun playwright test --config=playwright.api.config.ts
          --project=api-tests --retries 2 --reporter=html
        working-directory: kit/e2e
        env:
          CI: true

      - name: Run UI Playwright tests
        id: playwright-ui
        run:
          bun playwright test --config=playwright.ui.config.ts
          --project=ui-tests --retries 2 --reporter=html
        working-directory: kit/e2e
        env:
          CI: true

      - name: Stop dev server
        if: always()
        run: kill ${{ env.SERVER_PID }} || true
        working-directory: kit/dapp

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            kit/e2e/playwright-report/
            kit/e2e/test-results/
            kit/dapp/server.log
          retention-days: 1

      - name: Docker compose logs on failure
        if: failure()
        run: |
          echo "CI tests failed - collecting docker compose logs for debugging"
          echo "============================================"
          echo "Docker compose service status:"
          echo "============================================"
          docker compose -p atk ps
          echo ""
          echo "============================================"
          echo "Docker compose logs:"
          echo "============================================"
          for service in $(docker compose -p atk ps --services); do
            echo ""
            echo "--- Logs for service: $service ---"
            docker compose -p atk logs "$service" || true
          done

