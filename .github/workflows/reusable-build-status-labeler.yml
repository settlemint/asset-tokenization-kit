name: Build Status Labeler (Reusable)

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: number
      workflow_status:
        description: 'Status of the workflow (running, success, failure)'
        required: true
        type: string
      runs-on:
        description: 'Runner to use'
        required: true
        type: string

permissions:
  pull-requests: write
  issues: write

jobs:
  label-build-status:
    name: Update Build Status Label
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Check and create labels if needed
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'qa-pending', color: 'D4C5F9', description: 'QA workflow needs to run' },
              { name: 'qa-running', color: 'FBCA04', description: 'QA workflow is currently running' },
              { name: 'qa-success', color: '0E8A16', description: 'QA workflow passed successfully' },
              { name: 'qa-failed', color: 'D93F0B', description: 'QA workflow failed' }
            ];
            
            // Get all existing labels
            const existingLabels = await github.paginate(github.rest.issues.listLabelsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const existingLabelNames = new Set(existingLabels.map(l => l.name));
            
            // Create missing labels
            for (const label of labels) {
              if (!existingLabelNames.has(label.name)) {
                try {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Created label: ${label.name}`);
                } catch (error) {
                  console.log(`Failed to create label ${label.name}: ${error.message}`);
                }
              }
            }

      - name: Remove all build status labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['qa-pending', 'qa-running', 'qa-success', 'qa-failed'];
            const pr_number = ${{ inputs.pr_number }};

            for (const label of labels) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr_number,
                  name: label
                });
              } catch (error) {
                // Label might not exist on the PR, which is fine
                console.log(`Label ${label} not found on PR, skipping removal`);
              }
            }

      - name: Add appropriate build status label
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ inputs.pr_number }};
            const status = '${{ inputs.workflow_status }}';
            let label = '';

            switch(status) {
              case 'pending':
                label = 'qa-pending';
                break;
              case 'running':
                label = 'qa-running';
                break;
              case 'success':
                label = 'qa-success';
                break;
              case 'failure':
              case 'cancelled':
                label = 'qa-failed';
                break;
            }

            if (label) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                labels: [label]
              });
            }