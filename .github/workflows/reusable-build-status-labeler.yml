name: Build Status Labeler (Reusable)

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: number
      workflow_status:
        description: 'Status of the workflow (running, success, failure)'
        required: true
        type: string

permissions:
  pull-requests: write

jobs:
  label-build-status:
    name: Update Build Status Label
    runs-on: ubuntu-latest
    steps:
      - name: Remove all build status labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['qa-running', 'qa-success', 'qa-failed'];
            const pr_number = ${{ inputs.pr_number }};

            for (const label of labels) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr_number,
                  name: label
                });
              } catch (error) {
                // Label might not exist on the PR, which is fine
                console.log(`Label ${label} not found on PR, skipping removal`);
              }
            }

      - name: Add appropriate build status label
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ inputs.pr_number }};
            const status = '${{ inputs.workflow_status }}';
            let label = '';

            switch(status) {
              case 'running':
                label = 'qa-running';
                break;
              case 'success':
                label = 'qa-success';
                break;
              case 'failure':
              case 'cancelled':
                label = 'qa-failed';
                break;
            }

            if (label) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                labels: [label]
              });
            }