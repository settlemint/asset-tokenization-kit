name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  test:
    name: Test and Build
    runs-on: namespace-profile-starterkit
    steps:
      - name: Checkout repository
        uses: namespacelabs/nscloud-checkout-action@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup caches
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            ~/.bun/install/cache
            node_modules

      - name: Split .env into individual secrets
        run: |
          echo "${{ secrets.ENV_FILE }}" | while IFS= read -r line || [[ -n "$line" ]]; do
            # Skip empty lines and comments
            if [[ -n "$line" ]] && [[ ! "$line" =~ ^[[:space:]]*# ]]; then
              # Remove any trailing comments
              line="${line%%#*}"
              # Trim whitespace
              line="$(echo -e "${line}" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"

              if [[ "$line" =~ ^[A-Za-z_][A-Za-z0-9_]*= ]]; then
                # Extract key and value
                key="${line%%=*}"
                value="${line#*=}"
                # Remove surrounding quotes if they exist
                value="${value#[\"\']}"
                value="${value%[\"\']}"

                echo "$key=$value" >> $GITHUB_ENV
              fi
            fi
          done

      - name: Split .env.local into individual secrets
        run: |
          echo "${{ secrets.ENV_FILE_LOCAL }}" | while IFS= read -r line || [[ -n "$line" ]]; do
            # Skip empty lines and comments
            if [[ -n "$line" ]] && [[ ! "$line" =~ ^[[:space:]]*# ]]; then
              # Remove any trailing comments
              line="${line%%#*}"
              # Trim whitespace
              line="$(echo -e "${line}" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"

              if [[ "$line" =~ ^[A-Za-z_][A-Za-z0-9_]*= ]]; then
                # Extract key and value
                key="${line%%=*}"
                value="${line#*=}"
                # Remove surrounding quotes if they exist
                value="${value#[\"\']}"
                value="${value%[\"\']}"

                echo "$key=$value" >> $GITHUB_ENV
              fi
            fi
          done

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Bun dependencies
        run: bun install

      - name: Setup 1Password
        uses: settlemint/setup-op@main
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          version: 2.29.0

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v5

      - name: Update package versions
        id: package-version
        run: |
          OLD_VERSION=$(jq -r '.version' package.json)
          echo "Old version: $OLD_VERSION"
          if [[ $GITHUB_REF_SLUG =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION=$(echo $GITHUB_REF_SLUG | sed 's/^v//')
            echo "TAG=latest" >> $GITHUB_ENV
          elif [[ $GITHUB_REF_NAME == "main" ]]; then
            VERSION="${OLD_VERSION}-main$(echo $GITHUB_SHA_SHORT | sed 's/^v//')"
            echo "TAG=main" >> $GITHUB_ENV
          else
            VERSION="${OLD_VERSION}-pr$(echo $GITHUB_SHA_SHORT | sed 's/^v//')"
            echo "TAG=pr" >> $GITHUB_ENV
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Updating version to $VERSION"
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json

          echo "Updated version to $VERSION"

          # Output TAG and VERSION
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Connect
        run: bunx settlemint connect -a


      # - name: Breakpoint
      #   uses: namespacelabs/breakpoint-action@v0
      #   with:
      #     duration: 30m
      #     authorized-users: roderik

      - name: Codegen
        run: bunx settlemint codegen

      - name: Lint
        run: bun run lint

      - run: |
          cat tsconfig.json
          ls -alh

      - name: Build
        run: bun run build

      - if: ${{ always() }}
        run: |
          cat tsconfig.json
          ls -alh

      - name: Publish Asset Tokenization package
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./package.json
          access: public
          provenance: false
          strategy: all
          tag: ${{ env.TAG }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/settlemint/starterkit-asset-tokenization
          tags: |
            type=raw,value=${{ env.TAG }}
            type=raw,value=${{ env.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true

      - name: Update the Custom Deployment (production)
        if: ${{ env.TAG == 'latest' }}
        run: |
          echo "Updating the Custom Deployment with the new version ${{ env.VERSION }}"
          bunx settlemint platform update custom-deployment ${{ env.VERSION }} --prod --wait

      - name: Update the Custom Deployment (development)
        if: ${{ env.TAG == 'main' }}
        run: |
          echo "Updating the Custom Deployment with the new version ${{ env.VERSION }}"
          bunx settlemint platform update custom-deployment ${{ env.VERSION }} --wait

      - name: Create or update PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: taoliujun/action-unique-comment@v1
        with:
          uniqueIdentifier: ${{ github.workflow }}
          body: |
            # ðŸš€ Starterkit
            | Use Case | NPM | Docker |
            | ------- | -------------------- | --- |
            | Asset tokenization | `@settlemint/starterkit-asset-tokenization@${{ env.VERSION }}` | `ghcr.io/settlemint/starterkit-asset-tokenization:${{ env.VERSION }}` |

      - name: Auto-commit updated package versions
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ env.TAG == 'latest' }}
        with:
          commit_message: "chore: update package versions [skip ci]"
          branch: main
          file_pattern: 'package.json'
