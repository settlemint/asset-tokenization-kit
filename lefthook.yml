# Manage Git hooks with Lefthook. Documentation: https://lefthook.dev/configuration/
pre-commit:
  parallel: true
  commands:
    lint:
      run: bun run lint || true
      stage_fixed: true
    format:
      run: bun run format || true
      stage_fixed: true
    charts-docs:
      run: |
        bun run --cwd kit/charts docs || true
        find kit/charts -type f -name README.md -print0 | xargs -0 -n 1 git add || true
      stage_fixed: true
