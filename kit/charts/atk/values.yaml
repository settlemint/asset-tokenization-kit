erpc:
  enabled: true
  image:
    tag: "0.0.43"
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 1024Mi
  imagePullSecrets:
    - name: image-pull-secret-docker
    - name: image-pull-secret-ghcr
    - name: image-pull-secret-harbor
  ingress:
    enabled: true
    className: "settlemint-nginx"
    hosts:
      - host: rpc.k8s.orb.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  config:
    logLevel: info
    projects:
      - id: settlemint
        upstreams:
          - endpoint: http://besu-node-rpc-1:8545
            id: besu-node-rpc-1
          - endpoint: http://besu-node-validator-1:8545
            id: besu-node-validator-1
    database:
      evmJsonRpcCache:
        # Define one or more storage connectors with unique IDs useful in policies
        connectors:
          - id: redis-cache
            driver: redis # Refer to "redis" driver docs below
            redis:
              addr: redis-master.atk.svc.cluster.local:6379
              password: "atk"
              db: 0
              connPoolSize: 128
        policies:
          - network: "*"
            method: "*"
            finality: finalized
            connector: redis-cache
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4001"
  podLabels:
    app.kubernetes.io/component: erpc


blockscout:
  enabled: true
  blockscout-stack:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "4000"
      prometheus.io/path: "/metrics"
    blockscout:
      image:
        repository: ghcr.io/blockscout/blockscout
        tag: "8.0.1"
      # Add an extra init container to wait for PostgreSQL
      init:
        enabled: true
        command:
          - /bin/sh
        args:
          - -c
          - |  # Using YAML multiline string for clarity
            echo "Waiting for postgresql-pgpool:5432..."
            while ! nc -z postgresql-pgpool 5432; do
              sleep 2;
            done;
            echo "PostgreSQL is ready!"
            # Original command:
            bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
      ingress:
        hostname: explorer.k8s.orb.local
      env:
        API_URL: https://explorer.k8s.orb.local
        WEBAPP_URL: https://explorer.k8s.orb.local
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1024Mi
    frontend:
      image:
        repository: ghcr.io/blockscout/frontend
        tag: "v1.38.2"
      ingress:
        hostname: explorer.k8s.orb.local

thegraph:
  enabled: true
  graph-node:
    image:
      tag: v0.37.0
    graphNodeDefaults:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
    graphNodeGroups:
      query:
        enabled: false
        replicaCount: 1
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8040"
          prometheus.io/path: "/metrics"
      index:
        enabled: false
        replicaCount: 1
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8040"
          prometheus.io/path: "/metrics"
      block-ingestor:
        enabled: false
        replicaCount: 1
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8040"
          prometheus.io/path: "/metrics"
      combined:
        enabled: true
        replicaCount: 1
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8040"
          prometheus.io/path: "/metrics"
        includeInIndexPools:
          - default
        env:
          node_role: combined-mode
    blockIngestorGroupName: combined
    ingress:
      hosts:
        - host: graph.k8s.orb.local
          paths:
            - path: /(.*)
              pathType: ImplementationSpecific
              port: 8000
              serviceName: graph-node-combined
            - path: /ws/?(.*)
              pathType: ImplementationSpecific
              port: 8001
              serviceName: graph-node-combined
            - path: /admin/?(.*)
              pathType: ImplementationSpecific
              port: 8020
              serviceName: graph-node-combined
            - path: /indexer/?(.*)
              pathType: ImplementationSpecific
              port: 8030
              serviceName: graph-node-combined
            - path: /graphman/?(.*)
              pathType: ImplementationSpecific
              port: 8050
              serviceName: graph-node-combined
    grafana:
      # -- Enable creation of Grafana dashboards. [Grafana chart](https://github.com/grafana/helm-charts/tree/main/charts/grafana#grafana-helm-chart) must be configured to search this namespace, see `sidecar.dashboards.searchNamespace`
      dashboards: false
  job:
    enabled: true
    fullnameOverride: graph
    image:
      repository: node
      tag: "23.11.0-slim"
      pullPolicy: IfNotPresent
    workspace:
      size: 1Gi

hasura:
  enabled: true
  graphql-engine:
    replicas: 1
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
    ingress:
      hostName: "hasura.k8s.orb.local"
    labels:
      app.kubernetes.io/instance: atk
      kots.io/app-slug: settlemint-atk
      app.kubernetes.io/component: hasura

portal:
  enabled: true
  initContainers:
    - name: wait-for-postgres
      image: ghcr.io/settlemint/btp-waitforit:v7.7.3
      command: ["/usr/bin/wait-for-it", "postgresql-pgpool:5432", "-t", "0"]
  podLabels:
    app.kubernetes.io/component: portal
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/portal-metrics"

support:
  enabled: true

  # https://github.com/bitnami/charts/blob/main/bitnami/postgresql-ha/values.yaml
  postgresql-ha:
    postgresql:
      pullSecrets:
        - image-pull-secret-docker
        - image-pull-secret-ghcr
        - image-pull-secret-harbor
      resources: {}
      replicaCount: 1
    pgpool:
      pullSecrets:
        - image-pull-secret-docker
        - image-pull-secret-ghcr
        - image-pull-secret-harbor
      resources: {}
      replicaCount: 1

  # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
  redis:
    global:
      imagePullSecrets:
        - image-pull-secret-docker
        - image-pull-secret-ghcr
        - image-pull-secret-harbor
    master:
      resources: {}
    replica:
      resources: {}

  # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
  ingress-nginx:
    replicaCount: 1
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    controller:
      resources: {}
  # https://github.com/stakater/Reloader/tree/master/deployments/kubernetes/chart/reloader
  reloader:
    enabled: true

observability:
  enabled: true

  # https://github.com/kubernetes-sigs/metrics-server/blob/master/charts/metrics-server/values.yaml
  metrics-server:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    resources:
      requests:
        cpu: 10m
        memory: 32Mi

  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-state-metrics/values.yaml
  kube-state-metrics:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    resources: {}

  # https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-single/values.yaml
  victoria-metrics-single:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
    server:
      persistentVolume:
        storageClass: ""
        size: 10Gi
      resources: {}

  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  loki:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
  singleBinary:
    persistence:
      size: 10Gi
    resources: {}
    extraEnv: {}
      # Keep a little bit lower than memory limits
      # - name: GOMEMLIMIT
      #   value: 3750MiB

  # https://github.com/grafana/alloy/blob/main/operations/helm/charts/alloy/values.yaml
  alloy:
    global:
      image:
        pullSecrets:
          - name: image-pull-secret-docker
          - name: image-pull-secret-ghcr
          - name: image-pull-secret-harbor
    alloy:
      resources: {}

  alertmanager:
    alertmanager:
      global:
        imagePullSecrets:
          - name: image-pull-secret-docker
          - name: image-pull-secret-ghcr
          - name: image-pull-secret-harbor
  prometheus-stack:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
  grafana:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
    ingress:
      hosts:
        - grafana.k8s.orb.local
    adminUser: settlemint
    adminPassword: atk
  tempo:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor

