            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 150m
            memory: 256Mi
      preDelete:
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
    initContainers:
      testConnection:
        image:
          repository: docker.io/busybox
          tag: "1.37"
          pullPolicy: IfNotPresent
      checkConnection:
        image:
          repository: docker.io/curlimages/curl
          tag: "8.16.0"
          pullPolicy: IfNotPresent
      waitForGenesis:
        resources:
          limits:
            cpu: 150m
            memory: 128Mi
          requests:
            cpu: 25m
            memory: 64Mi
      volumePermissions:
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 20m
            memory: 32Mi
    # Pod security context for besu nodes
    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    # Container security context for besu nodes
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    # Init container security context
    initContainerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    # Volume permissions init container security context (needs root to fix permissions)
    volumePermissionsSecurityContext:
      runAsUser: 0
      runAsNonRoot: false  # This container needs root to fix permissions
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        add:
        - CHOWN
      seccompProfile:
        type: RuntimeDefault
  besu-validator-1:
    enabled: true
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
    volumePermissionsFix: []
  besu-validator-2:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
    volumePermissionsFix: []
  besu-validator-3:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
    volumePermissionsFix: []
  besu-validator-4:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
    volumePermissionsFix: []
  besu-rpc-1:
    enabled: true
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
    volumePermissionsFix: []
  besu-rpc-2:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
    volumePermissionsFix: []
  rawGenesisConfig:
    blockchain:
      nodes:
        count: 1

erpc:
  enabled: true
  image:
    registry: ghcr.io
    repository: erpc/erpc
    tag: "0.0.56"
    pullPolicy: IfNotPresent
  redis:
    host: *redis_erpc_host
    port: *redis_erpc_port
    username: *redis_erpc_username
    password: *redis_erpc_password
    cacheDb: *redis_erpc_cache_db
    sharedStateDb: *redis_erpc_shared_db
    cacheQuery: "dial_timeout=5s&read_timeout=2s&write_timeout=2s&pool_size=50"
    sharedStateQuery: "dial_timeout=5s&read_timeout=2s&write_timeout=2s&pool_size=20"
  # Init containers
  initContainers:
    waitforit:
      image:
        repository: ghcr.io/settlemint/btp-waitforit
        tag: "v7.7.10"
        pullPolicy: IfNotPresent
  # Test container
  test:
    image:
      repository: docker.io/busybox
      tag: "1.37"
      pullPolicy: IfNotPresent
  resources: {}
  # Pod security context
  podSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  # Container security context
  containerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  # Init container security context
  initContainerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  ingress:
    enabled: true
    className: "atk-nginx"
    hosts:
      - host: rpc.k8s.orb.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  config:
    logLevel: info
    server:
      httpHostV4: 0.0.0.0
      httpPort: 4000
    projects:
      - id: settlemint
        networks:
          - architecture: evm
            evm:
              chainId: 53771311147
              integrity:
                enforceHighestBlock: true
                enforceGetLogsBlockRange: true
            directiveDefaults:
              retryEmpty: true
            failsafe:
              - matchMethod: "eth_getLogs"
                timeout:
                  duration: 45s
                retry:
                  maxAttempts: 3
                  delay: 500ms
                  backoffFactor: 2
                  backoffMaxDelay: 10s
                  jitter: 300ms
                hedge:
                  quantile: 0.9
                  minDelay: 200ms
                  maxDelay: 4s
                  maxCount: 1
              - matchMethod: "trace_*|debug_*|arbtrace_*"
                timeout:
                  duration: 90s
                retry:
                  maxAttempts: 1
              - matchMethod: "eth_getBlock*|eth_getTransaction*"
                timeout:
                  duration: 6s
                retry:
                  maxAttempts: 2
                  delay: 200ms
                  backoffFactor: 1.5
                  backoffMaxDelay: 3s
                  jitter: 150ms
              - matchMethod: "*"
                matchFinality:
                  - unfinalized
                  - realtime
                timeout:
                  duration: 4s
                retry:
                  maxAttempts: 2
                  delay: 150ms
                  jitter: 150ms
                hedge:
                  delay: 250ms
                  maxCount: 1
              - matchMethod: "*"
                matchFinality:
                  - finalized
                timeout:
                  duration: 20s
                retry:
                  maxAttempts: 4
                  delay: 400ms
                  backoffFactor: 1.8
                  backoffMaxDelay: 8s
                  jitter: 250ms
              - matchMethod: "*"
                timeout:
                  duration: 12s
                retry:
                  maxAttempts: 3
                  delay: 300ms
                  backoffFactor: 1.4
                  backoffMaxDelay: 5s
                  jitter: 200ms
                hedge:
                  quantile: 0.95
                  minDelay: 120ms
                  maxDelay: 2s
                  maxCount: 2
        upstreams:
          - id: besu-node-rpc-0
            endpoint: http://besu-node-rpc-0.besu-node-rpc:8545
            evm:
              chainId: 53771311147
            failsafe:
              - matchMethod: "*"
                circuitBreaker:
                  failureThresholdCount: 40
                  failureThresholdCapacity: 80
                  halfOpenAfter: 120s
                  successThresholdCount: 3
                  successThresholdCapacity: 10
          - id: besu-node-rpc-1
            endpoint: http://besu-node-rpc-1.besu-node-rpc:8545
            evm:
              chainId: 53771311147
            failsafe:
              - matchMethod: "*"
                circuitBreaker:
                  failureThresholdCount: 40
                  failureThresholdCapacity: 80
                  halfOpenAfter: 120s
                  successThresholdCount: 3
                  successThresholdCapacity: 10
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4001"
  podLabels:
    app.kubernetes.io/component: erpc

blockscout:
  enabled: true
  postgresql: *postgres_blockscout
  blockscout-stack:
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "4000"
      prometheus.io/path: "/metrics"
    blockscout:
      image:
        repository: ghcr.io/blockscout/blockscout
        tag: "9.0.2"
        pullPolicy: IfNotPresent
      # Add an extra init container to wait for PostgreSQL
      init:
        enabled: true
        command:
          - /bin/sh
        args:
          - -c
          - | # Using YAML multiline string for clarity
            echo "Waiting for postgresql:5432..."
            while ! nc -z postgresql 5432; do
              sleep 2;
            done;
            echo "PostgreSQL is ready!"
            # Original command:
            bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
      ingress:
        hostname: explorer.k8s.orb.local
      env:
        DATABASE_URL: *postgres_blockscout_url
        API_URL: https://explorer.k8s.orb.local
        WEBAPP_URL: https://explorer.k8s.orb.local
      resources: {}
    frontend:
      ingress:
        hostname: explorer.k8s.orb.local
      image:
        repository: ghcr.io/blockscout/frontend
        tag: "v2.3.3"
        pullPolicy: IfNotPresent

graph-node:
  enabled: true
  postgresql: *postgres_graphnode
  image:
    repository: docker.io/graphprotocol/graph-node
    tag: "v0.40.2"
    pullPolicy: IfNotPresent
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8040"
    prometheus.io/path: "/metrics"
  # Pod security context
  podSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  # Container security context
  containerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  # Init container security context
  initContainerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  initContainer:
    image:
      repository: docker.io/kubesphere/kubectl
      tag: "v1.33.4"
      pullPolicy: IfNotPresent
    tcpCheck:
      enabled: true
      image:
