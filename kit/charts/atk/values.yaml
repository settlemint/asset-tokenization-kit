# Default values for atk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global values shared across all subcharts
global:
  labels:
    kots.io/app-slug: settlemint-atk
  # NetworkPolicy configuration
  networkPolicy:
    # Enable NetworkPolicies across all services
    enabled: false
  # Artifacts container configuration
  artifacts:
    # Image containing contract ABIs and genesis files
    image:
      registry: ghcr.io
      repository: settlemint/asset-tokenization-kit-artifacts
      tag: 2.0.0-main.91391
      pullPolicy: IfNotPresent

network:
  enabled: true
  network-bootstrapper:
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: Always
      runAsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    settings:
      chainId: "53771311147"
  network-nodes:
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: Always
      runAsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    persistence:
      enabled: true
      size: 20Gi

erpc:
  enabled: true
  image:
    registry: ghcr.io
    repository: erpc/erpc
    tag: "0.0.56"
    pullPolicy: IfNotPresent
  redis:
    host: "redis"
    port: 6379
    username: "default"
    password: "atk"
    cacheDb: 0
    sharedStateDb: 1
    cacheQuery: "dial_timeout=5s&read_timeout=2s&write_timeout=2s&pool_size=50"
    sharedStateQuery: "dial_timeout=5s&read_timeout=2s&write_timeout=2s&pool_size=20"
  # Init containers
  initContainers:
    waitforit:
      image:
        repository: ghcr.io/settlemint/btp-waitforit
        tag: "v7.7.10"
        pullPolicy: IfNotPresent
  # Test container
  test:
    image:
      repository: docker.io/busybox
      tag: "1.37"
      pullPolicy: IfNotPresent
  resources: {}
  # Pod security context
  podSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  # Container security context
  containerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  # Init container security context
  initContainerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  ingress:
    enabled: true
    className: "atk-nginx"
    hosts:
      - host: rpc.k8s.orb.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  config:
    logLevel: info
    server:
      httpHostV4: 0.0.0.0
      httpPort: 4000
    projects:
      - id: settlemint
        networks:
          - architecture: evm
            evm:
              chainId: 53771311147
              integrity:
                enforceHighestBlock: true
                enforceGetLogsBlockRange: true
            directiveDefaults:
              retryEmpty: true
            failsafe:
              - matchMethod: "eth_getLogs"
                timeout:
                  duration: 45s
                retry:
                  maxAttempts: 3
                  delay: 500ms
                  backoffFactor: 2
                  backoffMaxDelay: 10s
                  jitter: 300ms
                hedge:
                  quantile: 0.9
                  minDelay: 200ms
                  maxDelay: 4s
                  maxCount: 1
              - matchMethod: "trace_*|debug_*|arbtrace_*"
                timeout:
                  duration: 90s
                retry:
                  maxAttempts: 1
              - matchMethod: "eth_getBlock*|eth_getTransaction*"
                timeout:
                  duration: 6s
                retry:
                  maxAttempts: 2
                  delay: 200ms
                  backoffFactor: 1.5
                  backoffMaxDelay: 3s
                  jitter: 150ms
              - matchMethod: "*"
                matchFinality:
                  - unfinalized
                  - realtime
                timeout:
                  duration: 4s
                retry:
                  maxAttempts: 2
                  delay: 150ms
                  jitter: 150ms
                hedge:
                  delay: 250ms
                  maxCount: 1
              - matchMethod: "*"
                matchFinality:
                  - finalized
                timeout:
                  duration: 20s
                retry:
                  maxAttempts: 4
                  delay: 400ms
                  backoffFactor: 1.8
                  backoffMaxDelay: 8s
                  jitter: 250ms
              - matchMethod: "*"
                timeout:
                  duration: 12s
                retry:
                  maxAttempts: 3
                  delay: 300ms
                  backoffFactor: 1.4
                  backoffMaxDelay: 5s
                  jitter: 200ms
                hedge:
                  quantile: 0.95
                  minDelay: 120ms
                  maxDelay: 2s
                  maxCount: 2
        upstreams:
          - id: besu-node-rpc-0
            endpoint: http://besu-node-rpc-0.besu-node-rpc:8545
            evm:
              chainId: 53771311147
            failsafe:
              - matchMethod: "*"
                circuitBreaker:
                  failureThresholdCount: 40
                  failureThresholdCapacity: 80
                  halfOpenAfter: 120s
                  successThresholdCount: 3
                  successThresholdCapacity: 10
          - id: besu-node-rpc-1
            endpoint: http://besu-node-rpc-1.besu-node-rpc:8545
            evm:
              chainId: 53771311147
            failsafe:
              - matchMethod: "*"
                circuitBreaker:
                  failureThresholdCount: 40
                  failureThresholdCapacity: 80
                  halfOpenAfter: 120s
                  successThresholdCount: 3
                  successThresholdCapacity: 10
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4001"
  podLabels:
    app.kubernetes.io/component: erpc

blockscout:
  enabled: true
  postgresql:
    host: "postgresql"
    port: 5432
    database: "blockscout"
    username: "blockscout"
    password: "atk"
    sslMode: "disable"
    endpoint: "postgresql:5432"
    url: "postgresql://blockscout:atk@postgresql:5432/blockscout?sslmode=disable"
  # Direct configuration for local blockscout chart
  fullnameOverride: blockscout
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4000"
    prometheus.io/path: "/metrics"
  blockscout:
    image:
      repository: ghcr.io/blockscout/blockscout
      tag: "9.0.2"
      pullPolicy: IfNotPresent
    # Pod security context
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
    # Container security context
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
    # Init container security context
    initContainerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
    # Add an extra init container to wait for PostgreSQL
    init:
      enabled: true
      command:
        - /bin/sh
      args:
        - -c
        - | # Using YAML multiline string for clarity
          echo "Waiting for postgresql:5432..."
          while ! nc -z postgresql 5432; do
            sleep 2;
          done;
          echo "PostgreSQL is ready!"
          # Original command:
          bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
    ingress:
      enabled: true
      className: "atk-nginx"
      hostname: explorer.k8s.orb.local
    env:
      DATABASE_URL: "postgresql://blockscout:atk@postgresql:5432/blockscout?sslmode=disable"
      ETHEREUM_JSONRPC_HTTP_URL: http://erpc:4000/settlemint/evm/53771311147
      ETHEREUM_JSONRPC_TRACE_URL: http://erpc:4000/settlemint/evm/53771311147
      API_URL: https://explorer.k8s.orb.local
      WEBAPP_URL: https://explorer.k8s.orb.local
    resources: {}
  frontend:
    enabled: true
    ingress:
      enabled: true
      className: "atk-nginx"
      hostname: explorer.k8s.orb.local
    image:
      repository: ghcr.io/blockscout/frontend
      tag: "v2.3.3"
      pullPolicy: IfNotPresent
    # Pod security context
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
    # Container security context
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false

