  ingress:
    enabled: true
    className: "atk-nginx"
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    hosts:
      - host: graph.k8s.orb.local
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
          - path: /ws/?(.*)
            pathType: ImplementationSpecific
          - path: /admin/?(.*)
            pathType: ImplementationSpecific
          - path: /indexer/?(.*)
            pathType: ImplementationSpecific
          - path: /graphman/?(.*)
            pathType: ImplementationSpecific
    tls: []
  env:
    PRIMARY_SUBGRAPH_DATA_PGHOST: *postgres_graphnode_host
    PRIMARY_SUBGRAPH_DATA_PGPORT: *postgres_graphnode_port
    PRIMARY_SUBGRAPH_DATA_PGDATABASE: *postgres_graphnode_database
    PRIMARY_SUBGRAPH_DATA_PGUSER: *postgres_graphnode_username
    PRIMARY_SUBGRAPH_DATA_PGPASSWORD: *postgres_graphnode_password
  postgresReadinessCheck:
    enabled: true
    image: docker.io/postgres:17.6-alpine
    maxRetries: 30
    initialWaitTime: 2
    maxWaitTime: 30
    randomDelayRange:
      min: 5
      max: 30
    resources:
      limits:
        cpu: 100m
        memory: 96Mi
      requests:
        cpu: 25m
        memory: 48Mi

