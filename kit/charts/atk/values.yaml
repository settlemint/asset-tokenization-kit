  enabled: true
  # Besu network images
  besu-genesis:
    image:
      repository: ghcr.io/settlemint/quorum-genesis-tool
      tag: "sha-49c40f5"
      pullPolicy: IfNotPresent
    configServer:
      image:
        repository: docker.io/nginx
        tag: "1.29.1-alpine"
        pullPolicy: IfNotPresent
    initJob:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 150m
          memory: 256Mi
      copyArtifacts:
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
    cleanupJob:
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 75m
          memory: 128Mi
  besu-node:
    node:
      image:
        repository: docker.io/hyperledger/besu
        tag: "25.8.0"
        pullPolicy: IfNotPresent
    tessera:
      image:
        repository: docker.io/quorumengineering/tessera
        tag: "24.4"
        pullPolicy: IfNotPresent
    hooks:
      image:
        repository: ghcr.io/settlemint/quorum-genesis-tool
        tag: "sha-49c40f5"
        pullPolicy: IfNotPresent
      preInstall:
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 150m
            memory: 256Mi
      preDelete:
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
    initContainers:
      testConnection:
        image:
          repository: docker.io/busybox
          tag: "1.37"
          pullPolicy: IfNotPresent
      checkConnection:
        image:
          repository: docker.io/curlimages/curl
          tag: "8.16.0"
          pullPolicy: IfNotPresent
      waitForGenesis:
        resources:
          limits:
            cpu: 150m
            memory: 128Mi
          requests:
            cpu: 25m
            memory: 64Mi
      volumePermissions:
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 20m
            memory: 32Mi
  besu-validator-1:
    enabled: true
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
  besu-validator-2:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
  besu-validator-3:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
  besu-validator-4:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
  besu-rpc-1:
    enabled: true
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
  besu-rpc-2:
    enabled: false
    storage:
      sizeLimit: "5Gi"
      pvcSizeLimit: "5Gi"
    resources: {}
  rawGenesisConfig:
    blockchain:
      nodes:
        count: 1

erpc:
  enabled: true
  image:
    registry: ghcr.io
    repository: erpc/erpc
    tag: "0.0.56"
    pullPolicy: IfNotPresent
  # Init containers
  initContainers:
    waitforit:
      image:
        repository: ghcr.io/settlemint/btp-waitforit
        tag: "v7.7.10"
        pullPolicy: IfNotPresent
  # Test container
  test:
    image:
      repository: docker.io/busybox
      tag: "1.37"
      pullPolicy: IfNotPresent
  resources: {}
  ingress:
    enabled: true
    className: "atk-nginx"
    hosts:
      - host: rpc.k8s.orb.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  config:
    logLevel: info
    server:
      httpHostV4: 0.0.0.0
      httpPort: 4000
    projects:
      - id: settlemint
        upstreams:
          - id: besu-node-rpc-1
            endpoint: http://besu-node-rpc-1:8545
            evm:
              chainId: 53771311147
            failsafe:
              timeout:
                duration: 30s
          - id: besu-node-validator-1
            endpoint: http://besu-node-validator-1:8545
            evm:
              chainId: 53771311147
            failsafe:
              timeout:
                duration: 30s
    database:
      evmJsonRpcCache:
        # Define one or more storage connectors with unique IDs useful in policies
        connectors:
          - id: redis-cache
            driver: redis  # Refer to "redis" driver docs below
            redis:
              addr: "redis:6379"
              username: "default"
              password: "atk"
              db: 0
              connPoolSize: 128
        policies:
          - network: "*"
            method: "*"
            finality: finalized
            connector: redis-cache
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4001"
  podLabels:
    app.kubernetes.io/component: erpc


blockscout:
  enabled: true
  blockscout-stack:
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "4000"
      prometheus.io/path: "/metrics"
    blockscout:
      image:
        repository: ghcr.io/blockscout/blockscout
        tag: "9.0.2"
        pullPolicy: IfNotPresent
      # Add an extra init container to wait for PostgreSQL
      init:
        enabled: true
        command:
          - /bin/sh
        args:
          - -c
          - |  # Using YAML multiline string for clarity
            echo "Waiting for postgresql:5432..."
            while ! nc -z postgresql 5432; do
              sleep 2;
            done;
            echo "PostgreSQL is ready!"
            # Original command:
            bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
      ingress:
        hostname: explorer.k8s.orb.local
      env:
        DATABASE_URL: "postgresql://blockscout:atk@postgresql:5432/blockscout?sslmode=disable"
        API_URL: https://explorer.k8s.orb.local
        WEBAPP_URL: https://explorer.k8s.orb.local
      resources: {}
    frontend:
      ingress:
        hostname: explorer.k8s.orb.local
      image:
        repository: ghcr.io/blockscout/frontend
        tag: "v2.3.3"
        pullPolicy: IfNotPresent

graph-node:
  enabled: true
  image:
    repository: docker.io/graphprotocol/graph-node
    tag: "v0.40.1"
    pullPolicy: IfNotPresent
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8040"
    prometheus.io/path: "/metrics"
  initContainer:
    image:
      repository: docker.io/kubesphere/kubectl
      tag: "v1.33.4"
      pullPolicy: IfNotPresent
    tcpCheck:
      enabled: true
      image:
        repository: ghcr.io/settlemint/btp-waitforit
        tag: v7.7.10
        pullPolicy: IfNotPresent
      timeout: 120
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 32Mi
      dependencies:
        - name: postgresql
          endpoint: "postgresql:5432"
  ingress:
    enabled: true
    className: "atk-nginx"
    annotations:
      nginx.ingress.kubernetes.io/use-regex: 'true'
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    hosts:
      - host: graph.k8s.orb.local
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
          - path: /ws/?(.*)
            pathType: ImplementationSpecific
          - path: /admin/?(.*)
            pathType: ImplementationSpecific
          - path: /indexer/?(.*)
            pathType: ImplementationSpecific
          - path: /graphman/?(.*)
            pathType: ImplementationSpecific
    tls: []
  env:
    PRIMARY_SUBGRAPH_DATA_PGHOST: postgresql
    PRIMARY_SUBGRAPH_DATA_PGPORT: 5432
    PRIMARY_SUBGRAPH_DATA_PGDATABASE: thegraph
    PRIMARY_SUBGRAPH_DATA_PGUSER: thegraph
    PRIMARY_SUBGRAPH_DATA_PGPASSWORD: atk
  postgresReadinessCheck:
    enabled: true
    image: docker.io/postgres:17.6-alpine
    maxRetries: 30
    initialWaitTime: 2
    maxWaitTime: 30
    randomDelayRange:
      min: 5
      max: 30
    resources:
      limits:
        cpu: 100m
        memory: 96Mi
      requests:
        cpu: 25m
        memory: 48Mi

hasura:
  enabled: true
  graphql-engine:
    replicas: 1
    ingress:
      hostName: hasura.k8s.orb.local
    labels:
      app.kubernetes.io/instance: atk
      kots.io/app-slug: settlemint-atk
      app.kubernetes.io/component: hasura
    image:
      repository: docker.io/hasura/graphql-engine
      tag: v2.48.5
      ## Specify a imagePullPolicy
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
    initContainers:
      - name: wait-for-postgresql
        image: ghcr.io/settlemint/btp-waitforit:v7.7.10
        imagePullPolicy: IfNotPresent
        command:
          - /usr/bin/wait-for-it
          - "postgresql:5432"
          - -t
          - "120"
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
    secret:
      metadataDbUrl: "postgresql://hasura:atk@postgresql:5432/hasura?sslmode=disable"
      extraSecrets:
        DEFAULT_DB_URL: "postgresql://hasura:atk@postgresql:5432/hasura?sslmode=disable"
      redisUrl: "redis://default:atk@redis:6379/0"
      rateLimitRedisUrl: "redis://default:atk@redis:6379/0"

