# Default values for atk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global values shared across all subcharts
global:
  labels:
    kots.io/app-slug: settlemint-atk
  # NetworkPolicy configuration
  networkPolicy:
    # Enable NetworkPolicies across all services
    enabled: false
  # Artifacts container configuration
  artifacts:
    # Image containing contract ABIs and genesis files
    image:
      registry: ghcr.io
      repository: settlemint/asset-tokenization-kit-artifacts
      tag: 2.0.0-main.91391
      pullPolicy: IfNotPresent
  chainId: "53771311147"
  securityContexts:
    pod:
      fsGroup: 101337
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    container:
      runAsNonRoot: true
      runAsUser: 101337
      runAsGroup: 101337
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
  datastores:
    default:
      redis:
        host: "redis"
        port: 6379
        username: "default"
        password: "atk"
        db: 0
        query: "dial_timeout=5s&read_timeout=2s&write_timeout=2s&pool_size=50"
      postgresql:
        host: "postgresql"
        port: 5432
        username: "postgres"
        password: "atk"
        database: "postgres"
        sslMode: "disable"
    erpc:
      redis:
        cacheDb: 0
        sharedStateDb: 1
    hasura:
      postgresql:
        database: "hasura"
        username: "hasura"
        password: "atk"
      redis:
        primary:
          db: 2
        rateLimit:
          db: 3
    portal:
      postgresql:
        database: "portal"
        username: "portal"
        password: "atk"
      redis:
        db: 4
    txsigner:
      postgresql:
        database: "txsigner"
        username: "txsigner"
        password: "atk"
    graphNode:
      postgresql:
        database: "thegraph"
        username: "thegraph"
        password: "atk"

network:
  enabled: true
  network-bootstrapper:
    image:
      repository: ghcr.io/settlemint/network-bootstrapper
    initContainer:
      tcpCheck:
        image:
          repository: ghcr.io/settlemint/btp-waitforit
  network-nodes:
    image:
      repository: docker.io/hyperledger/besu
    initContainer:
      tcpCheck:
        image:
          repository: ghcr.io/settlemint/btp-waitforit
    persistence:
      size: 20Gi

erpc:
  enabled: true
  image:
    registry: ghcr.io
  test:
    image:
      repository: docker.io/busybox
  resources: {}
  ingress:
    enabled: true
    className: "atk-nginx"
    hosts:
      - host: rpc.k8s.orb.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  config:
    projects:
      - id: settlemint
        networks:
          - architecture: evm
            evm:
              chainId: 53771311147
              integrity:
                enforceHighestBlock: true
                enforceGetLogsBlockRange: true
            directiveDefaults:
              retryEmpty: true
            failsafe:
              - matchMethod: "eth_getLogs"
                timeout:
                  duration: 45s
                retry:
                  maxAttempts: 3
                  delay: 500ms
                  backoffFactor: 2
                  backoffMaxDelay: 10s
                  jitter: 300ms
                hedge:
                  quantile: 0.9
                  minDelay: 200ms
                  maxDelay: 4s
                  maxCount: 1
              - matchMethod: "trace_*|debug_*|arbtrace_*"
                timeout:
                  duration: 90s
                retry:
                  maxAttempts: 1
              - matchMethod: "eth_getBlock*|eth_getTransaction*"
                timeout:
                  duration: 6s
                retry:
                  maxAttempts: 2
                  delay: 200ms
                  backoffFactor: 1.5
                  backoffMaxDelay: 3s
                  jitter: 150ms
              - matchMethod: "*"
                matchFinality:
                  - unfinalized
                  - realtime
                timeout:
                  duration: 4s
                retry:
                  maxAttempts: 2
                  delay: 150ms
                  jitter: 150ms
                hedge:
                  delay: 250ms
                  maxCount: 1
              - matchMethod: "*"
                matchFinality:
                  - finalized
                timeout:
                  duration: 20s
                retry:
                  maxAttempts: 4
                  delay: 400ms
                  backoffFactor: 1.8
                  backoffMaxDelay: 8s
                  jitter: 250ms
              - matchMethod: "*"
                timeout:
                  duration: 12s
                retry:
                  maxAttempts: 3
                  delay: 300ms
                  backoffFactor: 1.4
                  backoffMaxDelay: 5s
                  jitter: 200ms
                hedge:
                  quantile: 0.95
                  minDelay: 120ms
                  maxDelay: 2s
                  maxCount: 2
        upstreams:
          - id: besu-node-rpc-0
            endpoint: http://besu-node-rpc-0.besu-node-rpc:8545
            evm:
              chainId: 53771311147
            failsafe:
              - matchMethod: "*"
                circuitBreaker:
                  failureThresholdCount: 40
                  failureThresholdCapacity: 80
                  halfOpenAfter: 120s
                  successThresholdCount: 3
                  successThresholdCapacity: 10
          - id: besu-node-rpc-1
            endpoint: http://besu-node-rpc-1.besu-node-rpc:8545
            evm:
              chainId: 53771311147
            failsafe:
              - matchMethod: "*"
                circuitBreaker:
                  failureThresholdCount: 40
                  failureThresholdCapacity: 80
                  halfOpenAfter: 120s
                  successThresholdCount: 3
                  successThresholdCapacity: 10
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4001"
  podLabels:
    app.kubernetes.io/component: erpc

blockscout:
  enabled: true
  postgresql:
    host: "postgresql"
    port: 5432
    database: "blockscout"
    username: "blockscout"
    password: "atk"
    sslMode: "disable"
    endpoint: "postgresql:5432"
    url: "postgresql://blockscout:atk@postgresql:5432/blockscout?sslmode=disable"
  # Direct configuration for local blockscout chart
  fullnameOverride: blockscout
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4000"
    prometheus.io/path: "/metrics"
  blockscout:
    image:
      repository: ghcr.io/blockscout/blockscout
      tag: "9.0.2"
      pullPolicy: IfNotPresent
    # Pod security context
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
    # Container security context
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
    # Init container security context
    initContainerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
    init:
      enabled: true
      command:
        - /bin/sh
      args:
        - -c
        - |
          echo "Running database migrations..."
          bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
    initContainer:
      tcpCheck:
        enabled: true
        image:
          repository: ghcr.io/settlemint/btp-waitforit
          tag: v7.7.10
          pullPolicy: IfNotPresent
        timeout: 120
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
        dependencies:
          - name: postgresql
            endpoint: "postgresql:5432"
    extraInitContainers: []
    ingress:
      enabled: true
      className: "atk-nginx"
      hostname: explorer.k8s.orb.local
    env:
      DATABASE_URL: "postgresql://blockscout:atk@postgresql:5432/blockscout?sslmode=disable"
      ETHEREUM_JSONRPC_HTTP_URL: http://erpc:4000/settlemint/evm/53771311147
      ETHEREUM_JSONRPC_TRACE_URL: http://erpc:4000/settlemint/evm/53771311147
      API_URL: https://explorer.k8s.orb.local
      WEBAPP_URL: https://explorer.k8s.orb.local
    resources: {}
  frontend:
    enabled: true
    ingress:
      enabled: true
      className: "atk-nginx"
      hostname: explorer.k8s.orb.local
    image:
      repository: ghcr.io/blockscout/frontend
      tag: "v2.3.3"
      pullPolicy: IfNotPresent
    # Pod security context
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
    # Container security context
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false

graph-node:
  enabled: true
  image:
    repository: docker.io/graphprotocol/graph-node
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8040"
    prometheus.io/path: "/metrics"
  initContainer:
    image:
      repository: docker.io/kubesphere/kubectl
    tcpCheck:
      enabled: true
      image:
        repository: ghcr.io/settlemint/btp-waitforit
        tag: v7.7.10
        pullPolicy: IfNotPresent
      timeout: 120
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 32Mi
      dependencies:
        - name: postgresql
          endpoint: "postgresql:5432"
  extraInitContainers: []
  ingress:
    enabled: true
    className: "atk-nginx"
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    hosts:
      - host: graph.k8s.orb.local
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
          - path: /ws/?(.*)
            pathType: ImplementationSpecific
          - path: /admin/?(.*)
            pathType: ImplementationSpecific
          - path: /indexer/?(.*)
            pathType: ImplementationSpecific
          - path: /graphman/?(.*)
            pathType: ImplementationSpecific
    tls: []
  postgresReadinessCheck:
    enabled: true
    image: docker.io/postgres:17.6-alpine
    maxRetries: 30
    initialWaitTime: 2
    maxWaitTime: 30
    randomDelayRange:
      min: 5
      max: 30
    resources:
      limits:
        cpu: 100m
        memory: 96Mi
      requests:
        cpu: 25m
        memory: 48Mi

hasura:
  enabled: true
  postgresql:
    host: "postgresql"
    port: 5432
    database: "hasura"
    username: "hasura"
    password: "atk"
    sslMode: "disable"
    endpoint: "postgresql:5432"
    url: "postgresql://hasura:atk@postgresql:5432/hasura?sslmode=disable"
  redis:
    primary:
      host: "redis"
      port: 6379
      username: "default"
      password: "atk"
      db: 2
      url: "redis://default:atk@redis:6379/2"
    rateLimit:
      host: "redis"
      port: 6379
      username: "default"
      password: "atk"
      db: 3
      url: "redis://default:atk@redis:6379/3"
  graphql-engine:
    replicas: 1
    ingress:
      hostName: hasura.k8s.orb.local
    labels:
      app.kubernetes.io/instance: atk
      kots.io/app-slug: settlemint-atk
      app.kubernetes.io/component: hasura
    openShiftRoute:
      enabled: false
      annotations: {}
      host: hasura.k8s.orb.local
      path: /
      wildcardPolicy: None
      port:
        targetPort: http
      to:
        weight: 100
      alternateBackends: []
      tls: null
    image:
      repository: docker.io/hasura/graphql-engine
      tag: v2.48.5
      ## Specify a imagePullPolicy
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
    initContainers:
      - name: wait-for-postgresql
        image: ghcr.io/settlemint/btp-waitforit:v7.7.10
        imagePullPolicy: IfNotPresent
        command:
          - /usr/bin/wait-for-it
          - "postgresql:5432"
          - -t
          - "120"
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
    secret:
      metadataDbUrl: "postgresql://hasura:atk@postgresql:5432/hasura?sslmode=disable"
      extraSecrets:
        DEFAULT_DB_URL: "postgresql://hasura:atk@postgresql:5432/hasura?sslmode=disable"
      redisUrl: "redis://default:atk@redis:6379/2"
      rateLimitRedisUrl: "redis://default:atk@redis:6379/3"

