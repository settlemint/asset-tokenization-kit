  besu-genesis:
    image:
      repository: ghcr.io/settlemint/quorum-genesis-tool
      tag: "sha-49c40f5"
      pullPolicy: IfNotPresent
    configServer:
      image:
        repository: docker.io/nginx
        tag: "1.29.1-alpine"
        pullPolicy: IfNotPresent
    initJob:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 150m
          memory: 256Mi
      copyArtifacts:
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
    cleanupJob:
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 75m
          memory: 128Mi
    # Pod security context for genesis jobs
    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    # Container security context for genesis jobs
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    # Init container security context
    initContainerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    # Volume permissions init container security context (needs root to fix permissions)
    volumePermissionsSecurityContext:
      runAsUser: 0
      runAsNonRoot: false  # This container needs root to fix permissions
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        add:
        - CHOWN
      seccompProfile:
        type: RuntimeDefault
  besu-node:
    node:
      image:
        repository: docker.io/hyperledger/besu
        tag: "25.8.0"
        pullPolicy: IfNotPresent
    tessera:
      image:
        repository: docker.io/quorumengineering/tessera
        tag: "24.4"
        pullPolicy: IfNotPresent
    # Disable root-based volume permission fixer; OpenShift/SCC-compatible clusters
    # enforce non-root pods, so we skip the helper init container entirely.
    volumePermissionsFix: []
    hooks:
      image:
        repository: ghcr.io/settlemint/quorum-genesis-tool
        tag: "sha-49c40f5"
        pullPolicy: IfNotPresent
      preInstall:
