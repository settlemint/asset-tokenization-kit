    SETTLEMINT_BLOCKSCOUT_UI_ENDPOINT: "https://blockscout.k8s.orb.local/"
    # -- (string) MinIO endpoint
    SETTLEMINT_MINIO_ENDPOINT: "http://minio:9000"
    # -- (string) MinIO access key
    SETTLEMINT_MINIO_ACCESS_KEY: "console"
    # -- (string) MinIO secret key
    SETTLEMINT_MINIO_SECRET_KEY: "console123"
  # -- (object) Init containers for DApp startup dependencies
  initContainer:
    # -- (object) TCP check for backend services
    tcpCheck:
      # -- (object) Wait-for-it utility image
      image:
