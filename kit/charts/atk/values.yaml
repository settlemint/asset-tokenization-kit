      repository: docker.io/node

# -- (object) Support infrastructure (ingress, reloader, databases, object storage)
support:
  # -- (bool) Enable deployment of support infrastructure components
  enabled: true
  # -- (object) NGINX Ingress Controller configuration
  ingress-nginx:
    # -- (bool) Enable NGINX Ingress Controller deployment
    enabled: true
    # -- (object) Global ingress-nginx image configuration
    global:
      image:
        # -- (string) OCI registry for ingress-nginx assets
        registry: registry.k8s.io
    # -- (int) Number of ingress controller replicas
    replicaCount: 1
    # -- (object) Ingress controller configuration
    controller:
      # -- (object) Resource requests and limits for ingress controller
      resources:
        requests:
          # -- (string) CPU request for ingress controller pods
          cpu: "120m"
          # -- (string) Memory request for ingress controller pods
          memory: "256Mi"
        limits:
          # -- (string) CPU limit for ingress controller pods
          cpu: "720m"
          # -- (string) Memory limit for ingress controller pods
          memory: "512Mi"
      # -- (object) Ingress controller container image
      image:
        # -- (string) Official Kubernetes ingress-nginx controller image
        repository: registry.k8s.io/ingress-nginx/controller
      # -- (object) OpenTelemetry sidecar image configuration
      opentelemetry:
        image:
          # -- (string) OCI registry for OpenTelemetry collector
          registry: registry.k8s.io
      # -- (object) Patch job image configuration
      patch:
        image:
          # -- (string) OCI registry for ingress-nginx patch job
          registry: registry.k8s.io
  # -- (object) Stakater Reloader for automatic pod restarts on config changes
  reloader:
    # -- (bool) Enable Reloader deployment
    enabled: true
    # -- (object) Reloader container image
    image:
      # -- (string) Reloader image repository
      repository: ghcr.io/stakater/reloader
    # -- (object) Resource requests and limits for Reloader deployment
    resources:
      requests:
        # -- (string) CPU request for Reloader pods
        cpu: "20m"
        # -- (string) Memory request for Reloader pods
        memory: "64Mi"
      limits:
        # -- (string) CPU limit for Reloader pods
        cpu: "120m"
        # -- (string) Memory limit for Reloader pods
        memory: "128Mi"
  # -- (object) MinIO object storage configuration
  minio:
    # -- (bool) Enable MinIO object storage deployment
    enabled: true
    buckets:
      - name: "atk"
        policy: download
    # -- (object) MinIO server container image
    image:
      # -- (string) MinIO server image repository
      repository: docker.io/minio/minio
    # -- (object) MinIO client (mc) container image
    mcImage:
      # -- (string) MinIO client image repository
      repository: docker.io/minio/minio
    # -- (object) Resource requests and limits for MinIO pods
    resources:
      requests:
        # -- (string) CPU request for MinIO pods
        cpu: "50m"
        # -- (string) Memory request for MinIO pods
        memory: "256Mi"
      limits:
        # -- (string) CPU limit for MinIO pods
        cpu: "300m"
        # -- (string) Memory limit for MinIO pods
        memory: "512Mi"
    # -- (object) Ingress configuration for MinIO console
    ingress:
      # -- (bool) Enable ingress for MinIO web console
      enabled: true
      # -- (string) IngressClass for MinIO
      ingressClassName: atk-nginx
      # -- (string) Path prefix for MinIO console
      path: /
      # -- (list) Hostnames for MinIO access
      hosts:
        - minio.k8s.orb.local
    # -- (object) MinIO console ingress configuration
    consoleIngress:
      # -- (bool) Enable ingress for MinIO console dashboard
      enabled: true
      # -- (string) IngressClass for MinIO console ingress resources
      ingressClassName: atk-nginx
      # -- (string) Path prefix for MinIO console ingress
      path: /
      # -- (list) Hostnames for MinIO console access
      hosts:
        - minio-console.k8s.orb.local
  # -- (object) Redis in-memory data store configuration
  redis:
    # -- (bool) Enable Redis deployment
    enabled: true
    # -- (object) Redis container image
    image:
      # -- (string) OCI registry for Redis image
      registry: docker.io
    # -- (string) Override fullname for simpler service discovery
    fullnameOverride: redis
    # -- (object) Common labels applied to all Redis resources
    commonLabels:
      # -- (string) KOTS application slug tag for Redis resources
      kots.io/app-slug: settlemint-atk
      # -- (string) Label identifying Helm as the managing tool for Redis resources
      app.kubernetes.io/managed-by: helm
    # -- (object) Redis authentication configuration
    auth:
      # -- (bool) Enable Redis password authentication
      enabled: true
      # -- (string) Redis password. Change for production deployments.
      password: "atk"
    # -- (object) Persistent storage for Redis data
    persistence:
      # -- (bool) Enable persistence for Redis AOF/RDB
      enabled: true
      # -- (string) Storage size for Redis data
      size: 1Gi
    # -- (object) Resource requests and limits for Redis
    resources:
      # -- (object) Resource requests
      requests:
        # -- (string) Memory request
        memory: "64Mi"
        # -- (string) CPU request
        cpu: "40m"
      # -- (object) Resource limits
      limits:
        # -- (string) Memory limit
        memory: "128Mi"
        # -- (string) CPU limit
        cpu: "240m"
  # -- (object) PostgreSQL database configuration
  postgresql:
    # -- (bool) Enable PostgreSQL deployment
    enabled: true
    # -- (object) PostgreSQL container image
    image:
      # -- (string) OCI registry for PostgreSQL image
      registry: docker.io

