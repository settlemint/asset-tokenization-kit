    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    controller:
      resources: {}

observability:
  enabled: true

  # https://github.com/kubernetes-sigs/metrics-server/blob/master/charts/metrics-server/values.yaml
  metrics-server:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    resources:
      requests:
        cpu: 10m
        memory: 32Mi

  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-state-metrics/values.yaml
  kube-state-metrics:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
    resources: {}

  # https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-single/values.yaml
  victoria-metrics-single:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
    server:
      persistentVolume:
        storageClass: ""
        size: 10Gi
      resources: {}

  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  loki:
    imagePullSecrets:
      - name: image-pull-secret-docker
      - name: image-pull-secret-ghcr
      - name: image-pull-secret-harbor
  singleBinary:
    persistence:
      size: 10Gi
    resources: {}
    extraEnv: {}
      # Keep a little bit lower than memory limits
      # - name: GOMEMLIMIT
      #   value: 3750MiB

  # https://github.com/grafana/alloy/blob/main/operations/helm/charts/alloy/values.yaml
  alloy:
    global:
      image:
        pullSecrets:
          - name: image-pull-secret-docker
          - name: image-pull-secret-ghcr
          - name: image-pull-secret-harbor
    alloy:
      resources: {}

  alertmanager:
    alertmanager:
      global:
        imagePullSecrets:
          - name: image-pull-secret-docker
          - name: image-pull-secret-ghcr
          - name: image-pull-secret-harbor
  prometheus-stack:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
  grafana:
    global:
      imagePullSecrets:
        - name: image-pull-secret-docker
        - name: image-pull-secret-ghcr
        - name: image-pull-secret-harbor
  tempo:
