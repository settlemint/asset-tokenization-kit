  enabled: true
  image:
    registry: ghcr.io
    repository: settlemint/btp-signer
    tag: "7.15.13"
    pullPolicy: IfNotPresent
  # Init container for testing
  test:
    image:
      repository: docker.io/busybox
      tag: "1.37"
      pullPolicy: IfNotPresent
  # Pod security context
  podSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  # Container security context
  containerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  # Init container security context
  initContainerSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  # Configuration for the txsigner subchart
  config:
    mnemonic:
      "gate yellow grunt wrestle disease obtain mixed nature mansion tape
      purchase awful"
    derivationPath: "m/44'/60'/0'/0/0"
