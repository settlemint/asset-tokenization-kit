apiVersion: v2
name: atk
description: A Helm chart for the SettleMint Asset Tokenization Kit
type: application
version: 0.1.0
appVersion: "0.1.0"

dependencies:
  - name: support
    version: "*"
    condition: support.enabled
  - name: besu-network
    version: "*"
    condition: besu-network.enabled
  - name: erpc
    version: "*"
    condition: erpc.enabled
  - name: blockscout
    version: "*"
    condition: blockscout.enabled
  - name: thegraph
    version: "*"
    condition: thegraph.enabled
