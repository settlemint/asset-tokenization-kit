apiVersion: v2
name: atk
description: A Helm chart for the SettleMint Asset Tokenization Kit
type: application
version: 0.1.0
appVersion: "0.1.0"

dependencies:
  - name: besu-genesis
    version: "*"
  - name: besu-node
    alias: besu-validator-1
    version: "*"
    condition: besu-validator-1.enabled
  - name: besu-node
    alias: besu-validator-2
    version: "*"
    condition: besu-validator-2.enabled
  - name: besu-node
    alias: besu-validator-3
    version: "*"
    condition: besu-validator-3.enabled
  - name: besu-node
    alias: besu-validator-4
    version: "*"
    condition: besu-validator-4.enabled
  - name: besu-node
    alias: besu-rpc-1
    version: "*"
    condition: besu-rpc-1.enabled
  - name: besu-node
    alias: besu-rpc-2
    version: "*"
    condition: besu-rpc-2.enabled
  - name: erpc
    version: "*"
    condition: erpc.enabled
  - name: postgresql-ha
    version: "15.3.8"
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql-ha.enabled
  - name: blockscout-stack
    version: "2.0.3"
    repository: https://blockscout.github.io/helm-charts
    condition: blockscout-stack.enabled
  - name: cert-manager
    version: v1.17.1
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
  - name: ingress-nginx
    version: 4.12.1
    repository: https://kubernetes.github.io/ingress-nginx
  - name: reloader
    version: 2.0.0
    repository: https://stakater.github.io/stakater-charts
    condition: reloader.enabled
  - name: graph-node
    version: 0.5.9
    repository: http://graphops.github.io/launchpad-charts
    condition: graph-node.enabled
