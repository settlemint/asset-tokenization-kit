apiVersion: v2
name: atk
description: A Helm chart for the SettleMint Asset Tokenization Kit
type: application
version: 2.0.0
appVersion: "2.0.0"
icon: https://console.settlemint.com/android-chrome-512x512.png
maintainers:
  - name: SettleMint
    email: support@settlemint.com
    url: https://settlemint.com
dependencies:
  - name: support
    version: "*"
    condition: support.enabled
  - name: observability
    version: "*"
    condition: observability.enabled
  - name: network
    version: "1.0.16"
    repository: oci://ghcr.io/settlemint/network-bootstrapper
    condition: network.enabled
  - name: erpc
    version: "*"
    condition: erpc.enabled
  - name: blockscout
    version: "*"
    condition: blockscout.enabled
  - name: graph-node
    version: "*"
    condition: graph-node.enabled
  - name: portal
    version: "*"
    condition: portal.enabled
  - name: hasura
    version: "*"
    condition: hasura.enabled
  - name: txsigner
    version: "*"
    condition: txsigner.enabled
  - name: dapp
    version: "*"
    condition: dapp.enabled
