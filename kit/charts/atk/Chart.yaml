apiVersion: v2
name: atk
description: A Helm chart for the SettleMint Asset Tokenization Kit
type: application
version: 0.1.0
appVersion: "0.1.0"

dependencies:
  - name: support
    version: "*"
    condition: support.enabled
  - name: besu-genesis
    version: "*"
  - name: besu-node
    alias: besu-validator-1
    version: "*"
    condition: besu-validator-1.enabled
  - name: besu-node
    alias: besu-validator-2
    version: "*"
    condition: besu-validator-2.enabled
  - name: besu-node
    alias: besu-validator-3
    version: "*"
    condition: besu-validator-3.enabled
  - name: besu-node
    alias: besu-validator-4
    version: "*"
    condition: besu-validator-4.enabled
  - name: besu-node
    alias: besu-rpc-1
    version: "*"
    condition: besu-rpc-1.enabled
  - name: besu-node
    alias: besu-rpc-2
    version: "*"
    condition: besu-rpc-2.enabled
  - name: erpc
    version: "*"
    condition: erpc.enabled
  - name: blockscout-stack
    version: "2.0.3"
    repository: https://blockscout.github.io/helm-charts
    condition: blockscout-stack.enabled
  - name: graph-node
    version: 0.5.9
    repository: http://graphops.github.io/launchpad-charts
    condition: graph-node.enabled
  - name: graphql-engine
    version: 0.8.0
    repository: https://hasura.github.io/helm-charts
    condition: graphql-engine.enabled
