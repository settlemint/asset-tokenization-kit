# Default values for network parent chart
# This parent chart coordinates the network-bootstrapper and network-nodes subcharts
# to deploy a complete Hyperledger Besu blockchain network with validators and RPC nodes.
# All keys include helm-docs compatible annotations for auto-generated documentation.

# -- (object) Global configuration shared across network subcharts
global:
  # -- (object) Defaults consumed by Besu network node workloads
  networkNodes:
    # -- (string) Kubernetes Service name fronting validator pods to align bootstrapper static-nodes output
    serviceName: ""
    # -- (string) StatefulSet prefix used for validator pod hostnames
    podPrefix: ""
    # -- (string) ConfigMap name storing the generated genesis.json artifact
    genesisConfigMapName: besu-genesis
    # -- (string) ConfigMap name storing static-nodes.json entries for node discovery
    staticNodesConfigMapName: besu-static-nodes
    # -- (string) Prefix used for faucet-related ConfigMaps and Secrets containing funded accounts
    faucetArtifactPrefix: besu-faucet
  # -- (int) Chain ID applied when subcharts omit explicit overrides. Inherited from parent atk chart.
  chainId:
  # -- (object) Shared pod- and container-level security contexts applied when subcharts omit explicit overrides
  securityContexts:
    # -- (object) Pod security context inherited by subcharts when set
    pod: {}
    # -- (object) Container security context inherited by subcharts when set
    container: {}
  # -- (object) Common labels applied to all resources in the network
  labels:
    # -- (string) KOTS application slug to align network resources with the installer metadata
    kots.io/app-slug: settlemint-atk
