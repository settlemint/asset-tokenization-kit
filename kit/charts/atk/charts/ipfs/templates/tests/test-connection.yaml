apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ipfs-cluster.clusterFullname" . }}-test"
  labels:
    {{- include "ipfs-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: {{ include "common.images.image" (dict "imageRoot" .Values.tests.image "global" .Values.global) }}
      command: ['wget']
      args: ['{{ include "ipfs-cluster.clusterFullname" . }}:{{ .Values.cluster.service.ports.api }}']
