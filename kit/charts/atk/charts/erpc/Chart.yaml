apiVersion: v2
name: erpc
description: >
  eRPC is a fault-tolerant EVM RPC proxy and permanent caching solution that
  provides

  high availability, load balancing, and intelligent request routing for
  Ethereum

  and EVM-compatible blockchain networks. It offers advanced caching mechanisms,

  automatic failover, and comprehensive monitoring for production-grade
  blockchain

  infrastructure.
type: application
version: 2.0.0-beta.2
