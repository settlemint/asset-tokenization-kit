apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "txsigner.fullname" . }}-test"
  labels:
    {{- include "txsigner.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: {{ include "common.images.image" (dict "imageRoot" .Values.tests.image "global" .Values.global) }}
      command: ['wget']
      args: ['{{ include "txsigner.fullname" . }}:{{ .Values.service.port }}']
  {{- with .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}