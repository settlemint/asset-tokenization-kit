apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "txsigner.fullname" . }}-test-connection"
  labels:
    {{- include "txsigner.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ .Values.tests.image.registry }}/{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}"
      imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
      command: ['wget']
      args: ['{{ include "txsigner.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
