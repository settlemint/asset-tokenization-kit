apiVersion: v2
name: txsigner
description: >
  TxSigner is a secure transaction signing service for blockchain applications
  that provides

  automated transaction signing, key management, and transaction queuing
  capabilities. It offers

  a secure environment for managing private keys and signing transactions with
  support for

  multiple signing strategies, rate limiting, and comprehensive audit logging
  for production-grade

  blockchain infrastructure.
type: application
version: 2.0.0-beta.5
appVersion: 2.0.0-beta.5
