      runAsNonRoot: true
      runAsUser: null  # OpenShift assigns this
      runAsGroup: null  # OpenShift assigns this
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault

    # Init container security context
