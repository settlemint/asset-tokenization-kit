  # Nginx Ingress Controller adjustments for OpenShift (if used)
  ingress-nginx:
    enabled: false
    controller:
      podSecurityContext:
        fsGroup: null
        runAsUser: null
        runAsGroup: null
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containerSecurityContext:
        runAsNonRoot: true
        runAsUser: null
        runAsGroup: null
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
          add:
          - NET_BIND_SERVICE
        seccompProfile:
          type: RuntimeDefault
  reloader:
    reloader:
      deployment:
        securityContext:
          runAsUser: null
  minio:
