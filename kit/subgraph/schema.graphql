  # List of values involved in the event
  values: [ActivityLogEntryValue!]! @derivedFrom(field: "entry")
}

type ActivityLogEntryValue @entity(immutable: true) {
  id: Bytes!
  name: String!
  value: String!
  entry: ActivityLogEntry!
}

