# ==================================================
# XVP SETTLEMENT
# ==================================================

type XvPSettlement @entity(immutable: false) {
  id: Bytes!
  name: String!
  cutoffDate: BigInt!
  autoExecute: Boolean!
  executed: Boolean!
  cancelled: Boolean!
  createdAt: BigInt!
  flows: [XvPSettlementFlow!]! @derivedFrom(field: "xvpSettlement")
