  name: String!
  type: String!
  createdAt: BigInt!
  activeAt: BigInt!
  expiresAt: BigInt
  executedAt: BigInt
  executed: Boolean!
  executedBy: Account
  target: Account!
  executors: ActionExecutor! @derivedFrom(field: "actions")
  requiredRole: String
