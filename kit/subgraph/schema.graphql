# ==================================================
# CORE ENTITIES
# ==================================================

type Account @entity(immutable: false) {
  id: Bytes!
  isContract: Boolean!
  identity: Identity
  country: Int
  balances: [TokenBalance!]! @derivedFrom(field: "account")
  # Stats
  stats: AccountStatsState @derivedFrom(field: "account")
}

type Event @entity(immutable: true) {
  id: Bytes!
  eventName: String!
  txIndex: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  emitter: Account!
  sender: Account!
  involved: [Account!]!
  values: [EventValue!]! @derivedFrom(field: "entry")
}

type EventValue @entity(immutable: true) {
  id: Bytes!
  name: String!
  value: String!
  entry: Event!
}

# ==================================================
# ACCESS CONTROL & SYSTEM
# ==================================================

type SystemAccessManager @entity(immutable: false) {
  id: Bytes!
  system: System!
  deployedInTransaction: Bytes!
  accessControl: AccessControl!
}

type AccessControl @entity(immutable: false) {
  id: Bytes!
  addonManager: [Account!]!
  addonModule: [Account!]!
  addonRegistryModule: [Account!]!
  admin: [Account!]!
  auditor: [Account!]!
  burner: [Account!]!
  bypassListManager: [Account!]!
  bypassListManagerAdmin: [Account!]!
  capManagement: [Account!]!
  claimManager: [Account!]!
  claimPolicyManager: [Account!]!
  complianceAdmin: [Account!]!
  complianceManager: [Account!]!
  custodian: [Account!]!
  deployer: [Account!]!
  emergency: [Account!]!
  forcedTransfer: [Account!]!
  freezer: [Account!]!
  fundsManager: [Account!]!
  globalListManager: [Account!]!
  governance: [Account!]!
  identityManager: [Account!]!
  identityRegistryModule: [Account!]!
  implementationManager: [Account!]!
  minter: [Account!]!
  pauser: [Account!]!
  recovery: [Account!]!
  registrar: [Account!]!
  registrarAdmin: [Account!]!
  registryManager: [Account!]!
  saleAdmin: [Account!]!
  signer: [Account!]!
  storageModifier: [Account!]!
  supplyManagement: [Account!]!
  systemManager: [Account!]!
  systemModule: [Account!]!
  tokenAdmin: [Account!]!
  tokenFactoryModule: [Account!]!
  tokenFactoryRegistryModule: [Account!]!
