# --------------------------------------------------
# Grouping Contracts by Contract Type
# --------------------------------------------------

interface Asset {
  id: Bytes!
  type: String!
  asAccount: Account!
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigDecimal!
  totalSupplyExact: BigInt!
  # Access Control
  admins: [Account!]!
  supplyManagers: [Account!]!
  userManagers: [Account!]!
}

type Factory @entity {
  id: Bytes!
  type: String!
  asAccount: Account!
}

# --------------------------------------------------
# Assets
# --------------------------------------------------

type Bond implements Asset @entity {
  id: Bytes!
  type: String!
  asAccount: Account!
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigDecimal!
  totalSupplyExact: BigInt!
  # Access Control
  admins: [Account!]!
  supplyManagers: [Account!]!
  userManagers: [Account!]!
  # Bond-Specific Fields
  cap: BigDecimal!
  capExact: BigInt!
  maturityDate: BigInt!
  isMatured: Boolean!
  paused: Boolean!
  faceValue: BigInt!
  isin: String!
  underlyingAsset: Bytes!
  redeemedAmount: BigInt!
  underlyingBalance: BigInt!
  yieldSchedule: FixedYield
}

type Equity implements Asset @entity {
  id: Bytes!
  type: String!
  asAccount: Account!
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigDecimal!
  totalSupplyExact: BigInt!
  # Access Control
  admins: [Account!]!
  supplyManagers: [Account!]!
  userManagers: [Account!]!
  # Equity-Specific Fields
  isin: String!
  equityClass: String!
  equityCategory: String!
