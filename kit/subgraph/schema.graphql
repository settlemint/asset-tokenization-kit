# --------------------------------------------------
# Vault Contract
# --------------------------------------------------

type Vault @entity(immutable: false) {
  id: Bytes!
  creator: Account!
  admins: [Account!]!
  signers: [Account!]!
  requiredSigners: BigInt!
  totalSigners: BigInt!
  paused: Boolean!
