type Fund implements Asset @entity {
  id: Bytes!
  type: String!
  asAccount: Account!
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigDecimal!
  totalSupplyExact: BigInt!
  # Access Control
