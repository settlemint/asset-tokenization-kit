type TokenFixedYieldSchedulePeriod @entity(immutable: false) {
  id: Bytes!
  schedule: TokenFixedYieldSchedule!
  startDate: BigInt!
  endDate: BigInt!
  totalClaimed: BigDecimal!
  totalClaimedExact: BigInt!
