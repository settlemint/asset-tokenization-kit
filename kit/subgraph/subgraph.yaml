    source:
      abi: Bond
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Event_Approval
        - Event_BondMatured
        - Event_Paused
        - Event_TokensFrozen
        - Event_TokensUnfrozen
        - Event_Transfer
        - Event_Unpaused
        - Event_UserBlocked
        - Event_UserUnblocked
