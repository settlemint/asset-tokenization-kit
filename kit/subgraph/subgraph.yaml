specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondFactory
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000000001"
      abi: BondFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BondCreated
      abis:
        - name: BondFactory
          file: ./abis/BondFactory.json
      eventHandlers:
        - event: BondCreated(indexed address,string,string,indexed address,uint256,uint256)
          handler: handleBondCreated
      file: ./src/bond-factory.ts
