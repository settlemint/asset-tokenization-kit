type Registered @entity(immutable: true) {
  id: Bytes!
  uid: Bytes! # bytes32
  registerer: Bytes! # address
  schema_uid: Bytes! # bytes32
  schema_resolver: Bytes! # address
  schema_revocable: Boolean! # bool
  schema_schema: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
