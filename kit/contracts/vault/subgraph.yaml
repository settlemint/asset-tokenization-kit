specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vault
    network: mainnet
    source:
      address: "0x5e771e141710000000000000000000000000000a"
      abi: Vault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ConfirmTransaction
        - Deposit
        - ExecuteTransaction
        - Paused
        - RequirementChanged
        - RevokeConfirmation
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SubmitContractCallTransaction
        - SubmitERC20TransferTransaction
        - SubmitTransaction
        - TransactionExecutionFailed
        - Unpaused
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: ConfirmTransaction(indexed address,indexed uint256)
          handler: handleConfirmTransaction
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: ExecuteTransaction(indexed address,indexed uint256)
          handler: handleExecuteTransaction
        - event: Paused(address)
          handler: handlePaused
        - event: RequirementChanged(uint256)
          handler: handleRequirementChanged
        - event: RevokeConfirmation(indexed address,indexed uint256)
          handler: handleRevokeConfirmation
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SubmitContractCallTransaction(indexed address,indexed uint256,indexed address,uint256,bytes4,bytes,string)
          handler: handleSubmitContractCallTransaction
        - event: SubmitERC20TransferTransaction(indexed address,indexed uint256,indexed address,address,uint256,string)
          handler: handleSubmitERC20TransferTransaction
        - event: SubmitTransaction(indexed address,indexed uint256,indexed address,uint256,bytes,string)
          handler: handleSubmitTransaction
        - event: TransactionExecutionFailed(indexed uint256,address,bytes)
          handler: handleTransactionExecutionFailed
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/vault.ts
