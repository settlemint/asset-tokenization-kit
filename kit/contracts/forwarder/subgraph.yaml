specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Forwarder
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000000099"
      abi: Forwarder
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EIP712DomainChanged
        - ExecutedForwardRequest
      abis:
        - name: Forwarder
          file: ./abis/Forwarder.json
      eventHandlers:
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: ExecutedForwardRequest(indexed address,uint256,bool)
          handler: handleExecutedForwardRequest
      file: ./src/forwarder.ts
