specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Compliance
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: Compliance
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
      abis:
        - name: Compliance
          file: ./abis/Compliance.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/compliance.ts
