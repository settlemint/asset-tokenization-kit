specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SMARTDeploymentRegistry
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020001"
      abi: SMARTDeploymentRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SMARTComplianceModuleRegistered
        - SMARTDeploymentRegistered
        - SMARTDeploymentReset
        - SMARTTokenRegistryRegistered
      abis:
        - name: SMARTDeploymentRegistry
          file: ./abis/SMARTDeploymentRegistry.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SMARTComplianceModuleRegistered(indexed address,indexed address,uint256)
          handler: handleSMARTComplianceModuleRegistered
        - event: SMARTDeploymentRegistered(indexed address,uint256,address,address,address,address,address)
          handler: handleSMARTDeploymentRegistered
        - event: SMARTDeploymentReset(indexed address,uint256)
          handler: handleSMARTDeploymentReset
        - event: SMARTTokenRegistryRegistered(string,indexed bytes32,indexed address,indexed address,uint256)
          handler: handleSMARTTokenRegistryRegistered
      file: ./src/smart-deployment-registry.ts
