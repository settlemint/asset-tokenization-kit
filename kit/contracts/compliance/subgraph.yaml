specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Compliance
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000000099"
      abi: Compliance
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DefaultAdminDelayChangeCanceled
        - DefaultAdminDelayChangeScheduled
        - DefaultAdminTransferCanceled
        - DefaultAdminTransferScheduled
        - Initialized
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Upgraded
      abis:
        - name: Compliance
          file: ./abis/Compliance.json
      eventHandlers:
        - event: DefaultAdminDelayChangeCanceled()
          handler: handleDefaultAdminDelayChangeCanceled
        - event: DefaultAdminDelayChangeScheduled(uint48,uint48)
          handler: handleDefaultAdminDelayChangeScheduled
        - event: DefaultAdminTransferCanceled()
          handler: handleDefaultAdminTransferCanceled
        - event: DefaultAdminTransferScheduled(indexed address,uint48)
          handler: handleDefaultAdminTransferScheduled
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/compliance.ts
