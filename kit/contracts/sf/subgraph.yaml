specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SystemFactory
    network: mainnet
    source:
      address: "0x5e771e1417100000000000000000000000020088"
      abi: SystemFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SMARTSystemCreated
      abis:
        - name: SystemFactory
          file: ./abis/SystemFactory.json
      eventHandlers:
        - event: SMARTSystemCreated(indexed address,indexed address)
          handler: handleSMARTSystemCreated
      file: ./src/system-factory.ts
